//定义项目信息
group 'self'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'maven'//添加maven插件
apply plugin: 'maven-publish'//添加Maven发布插件

//指定编码环境
sourceCompatibility = 1.8
//指定编译环境
targetCompatibility = 1.8
//创建java文档
task createJavadoc(type: Javadoc) {
    source = sourceSets.main.allJava
}
//添加资源库
repositories {
    mavenLocal()//添加Maven本地资源库
    mavenCentral()//添加maven中央资源库
    //添加阿里Maven资源库
    maven {
        url 'http://maven.aliyun.com/mvn/repository/'
    }
}
//添加依赖库
dependencies {
    testCompile 'junit:junit:4.12'//添加单元测试
    testCompile 'org.springframework:spring-test:4.2.5.RELEASE'//Spring测试支持
    testCompile 'org.springframework:spring-context:4.2.5.RELEASE'
}